services:
  pdf-generator:
    build: .
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-3000}:${PORT:-3000}"
    env_file:
      - .env
    volumes:
      - pdf-output:/app/output
    deploy:
      resources:
        limits:
          memory: 800m
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:' + (process.env.PORT || 3000) + '/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  pdf-output:
